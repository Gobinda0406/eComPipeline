  displayName: "Deploy in Tomcat"
  jobs:
  - job: 'Deploy'
    timeoutInMinutes: 10
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: none 
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
