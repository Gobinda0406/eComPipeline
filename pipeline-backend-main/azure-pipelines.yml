trigger:
- none

stages:
- stage: Deploy
  displayName: "Deploy in Tomcat"
  jobs:
  - job: 'Deploy'
    timeoutInMinutes: 20
    pool: ecom-pool
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          which java
          pwd
          hostname





